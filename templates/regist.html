{% extends "base.html" %}

{% block title %}
     注册
{% endblock %}

{% block head %}
    <script src="{{ url_for('static', filename = 'jquery/jquery-3.3.1.js') }}"></script>
    <script src="{{ url_for('static', filename = 'js/register.js') }}"></script>
{% endblock %}

{% block main %}
    <h3 class="page-title">注册</h3>
    <form action="#" method="post">
        <div class="form-container">
            <div class="form-group">
                <input type="text" name="email" placeholder="邮箱号码" class="form-control">
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" id="captcha-btn">获取验证码</button>
            </div>
             <div class="form-group">
                <input type="text" name="captcha" placeholder="验证码" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" name="username" placeholder="用户名" class="form-control">
            </div>
            <div class="form-group">
                <input type="password" name="password1" placeholder="密码" class="form-control">
            </div>
            <div class="form-group">
                <input type="password" name="password2" placeholder="重复密码" class="form-control">
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block">立即注册</button>
            </div>
        </div>
    </form>
{% endblock %}
